<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>My Chart.js Chart</title>
</head>
<body>
  <div class="container">
    <canvas id="myChart"></canvas>
  </div>

  <script>
  let crearChart = async () => {
    let datos;
    const x = await fetch('http://localhost:3000/ADMIN/getAllClients', {
      method : "GET",
      headers: {
        'Content-Type': 'application/json'
      }}
      ).then(response => response.json()).then(data => datos=data);
    console.log(datos);
    let usuarios=[];
    let bandera= false;
    for (let x = 0; x < datos.length; x++) {
        for (let y = 0; y < usuarios.length; y++) {
            if(datos[x].user_id==usuarios[y].user){
                usuarios[y].cantidad = usuarios[y].cantidad +1;
                bandera = true;
            }
        }
        if(bandera ==true){
            bandera = false;
            continue;
        }
        usuarios.push({user: datos[x].user_id,cantidad: 1})
    }
    let nombres =[];
    let cantidad =[];
    for (let z = 0; z < usuarios.length; z++) {
        nombres.push(usuarios[z].user);
        cantidad.push(usuarios[z].cantidad);
    }

    const data = {
    labels: nombres,
    datasets: [{
      label: 'cantidad',
      backgroundColor: [
        'rgba(255, 99, 132, 0.6)',
        'rgba(54, 162, 235, 0.6)',
        'rgba(255, 206, 86, 0.6)',
        'rgba(75, 192, 192, 0.6)',
        'rgba(153, 102, 255, 0.6)',
        'rgba(255, 159, 64, 0.6)',
        'rgba(255, 99, 132, 0.6)'
      ],
      borderWidth:1,
      borderColor:'#777',
      hoverBorderWidth:3,
      hoverBorderColor:'#000',
      data: cantidad,
    }]
  };
  
  const config = {
    type: 'bar',//bar,bubble,doughnut,pie,line,radar
    data: data,
    options: {
      scales: {
        y: {
            max: Math.max.apply(Math, cantidad)+1,
            min: 0,
            ticks: {
                stepSize: 1
            }

          }
        },
        title:{
          display:true,
          text:'ID_vendedor vs cuanto ha vendido',
          fontSize:25
        },
        legend:{
          display:false, //parte de la derecha que dice quien es cada grafica
          position:'right',
          labels:{
            fontColor:'#000'
          }
        },
        layout:{
          padding:{
            left:50,
            right:0,
            bottom:0,
            top:0
          }
        },
        tooltips:{
          enabled:true
        }
      }
  };
  
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
}
  crearChart();  
</script>
</body>
</html>
